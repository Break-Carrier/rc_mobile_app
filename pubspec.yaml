name: rc_mobile_app
description: "Application mobile de gestion de ruchers et ruches"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_database: ^10.4.0
  cloud_firestore: ^4.14.0

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Navigation
  go_router: ^13.2.0

  # UI Components
  fl_chart: ^0.70.2
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1
  flutter_dotenv: ^5.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # New dependency
  provider: ^6.1.1
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
